<div class="row">
  <div class="col-md-5">
    <app-recipes-list (selectedRecipe)="recipeSelected = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="recipeSelected; else infoText" [recipe] = recipeSelected></app-recipes-detail>
    <ng-template #infoText>
      <h3>Please select a Recipe...</h3>
    </ng-template>
  </div>
</div>
